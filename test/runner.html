<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>Jasmine Spec Runner</title>
        
        <link rel="stylesheet" type="text/css" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">
        
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine-html.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/boot.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console-reporter.js"></script>
    
    </head>
    <body>
        <script>
        require.config({
            baseUrl: './',
            packages: [
                {
                    name: 'saber-data',
                    location: '../src',
                    main: 'main'
                },
                {
                    name: 'saber-ajax',
                    location: 'dep/saber-ajax/0.1.2/src',
                    main: 'ajax'
                },
                {
                    name: 'saber-promise',
                    location: 'dep/saber-promise/0.1.2/src',
                    main: 'promise'
                },
                {
                    name: 'saber-emitter',
                    location: 'dep/saber-emitter/0.3.1/src',
                    main: 'emitter'
                },
                {
                    name: 'saber-lang',
                    location: 'dep/saber-lang/0.3.0/src'
                }
            ]
        });
        
        require(['data.spec']);
        </script>
    </body>
</html>
